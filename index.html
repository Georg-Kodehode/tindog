<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="nav-container">
          <img
            src="images/icon-profile.png"
            alt="picture of the logged in user"
            class="profile-icon"
          />
          <img
            src="images/logo.png"
            alt="picture of the logo"
            class="logo-icon"
          />
          <img src="images/icon-chat.png" alt="chat icon" class="chat-icon" />
        </div>
      </div>
      <div class="dog-profile" id="dog-profile"></div>
      <div class="like-or-not">
        <div class="like-or-not-btns-wrapper">
          <div class="like-or-not-btns" id="cross-btn">
            <img src="images/icon-cross.png" alt="" />
          </div>
          <div class="like-or-not-btns" id="heart-btn">
            <img src="images/icon-heart.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
